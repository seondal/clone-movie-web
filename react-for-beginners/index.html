<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const Btn = ({text, onClick, fontSize=16}) => {
            console.log(text, "was rendered");
            return (
                <button 
                    onClick={onClick} 
                    style={{backgroundColor:"tomato", color:"white", padding:"10px 20px", border: 0, borderRadius: 10, fontSize: {fontSize}}}
                > 
                    {text}
                </button>
            )
        }

        const MemorizeBtn = React.memo(Btn);

        Btn.propTypes = {
            text: PropTypes.string,
            fontSize: PropTypes.number
        };

        const App = () => {  
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");

            return (
                <div>
                    <MemorizeBtn text={value} onClick={changeValue} fontSize={18}/>
                    <MemorizeBtn text="Confirm" />
                </div>
            )
        };
        
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
