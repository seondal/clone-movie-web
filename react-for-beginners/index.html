<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const MinuteToHour = () => {   
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => {
                setAmount(0);
            }
            const onFlip = () => { 
                setFlipped(current => !current); 
                reset();
            }

            return (
                <div>
                    <div>
                        <label htmlfor="minutes">Minutes</label>
                        <input value={flipped ? amount*60 : amount} onChange={onChange} disabled={flipped} id="minutes" placeholder="minutes" type="number" />
                    </div>
                    <div>
                        <label htmlfor="hours">Hours</label>
                        <input value={flipped ? amount : Math.round(amount / 60)} onChange={onChange} disabled={!flipped} id="hours" placeholder="Hours" type="number" />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            )
        };

        const KmToMiles = () => {
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => {
                setAmount(0);
            }
            const onFlip = () => { 
                setFlipped(current => !current); 
                reset();
            }

            return (
                <div>
                    <div>
                        <label htmlfor="km">Km</label>
                        <input value={flipped ? amount/0.621371 : amount} onChange={onChange} disabled={flipped} id="km" placeholder="Km" type="number" />
                    </div>
                    <div>
                        <label htmlfor="miles">Miles</label>
                        <input value={flipped ? amount : amount*0.621371} onChange={onChange} disabled={!flipped} id="miles" placeholder="Miles" type="number" />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            )
        }

        const App = () => {  
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h3> Super Converter</h3>
                    <select onChange={onSelect}>
                        <option value="xx"> Select your Units </option>  
                        <option value="0"> Minutes & Hours </option>  
                        <option value="1"> Km & Miles</option>      
                    </select>
                    <hr />
                    {index === "xx" ? "Please Select your units" : null}
                    {index === "0" ? <MinuteToHour /> : null }
                    {index === "1" ? <KmToMiles /> : null }
                </div>
            )
        };
        
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
